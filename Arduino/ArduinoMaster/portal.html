<!DOCTYPE html>
<html>
<body>
<h2> WIFI</h2>
ssid: <input type="text" id="ssid" value="">
password: <input type="text" id="password" value="">
<h2>LOGIN</h2>
username <input type="text" id="username" value="">
password <input type="text" id="loginPassword" value="">
<p><button onclick="login()">Login</button></p>
<script>
	var ssid; 
	var password; 
	var username; 
	var loginPassword;
	var url = "/Login"; 
	
	function login()
	{
	url = "/Login";
	ssid = document.getElementById('ssid').value;
	password = document.getElementById('password').value;
	username = document.getElementById('username').value;
	loginPassword = document.getElementById('loginPassword').value;
	
	insertParam("ssid",ssid);
	insertParam("password",password);
	insertParam("username",username);
	insertParam("loginPassword",loginPassword);
	
	var x = document.URL;
	var next = x + url;
	console.log(next);
	window.location.href = next;
	}
	function insertParam(key, value)
	{

    key = encodeURI(key); value = encodeURI(value);

    var kvp = document.location.search.substr(1).split('&');
	console.log(kvp);
    var i=kvp.length; var x; while(i--) 
    {
        x = kvp[i].split('=');

        if (x[0]==key)
        {
            x[1] = value;
            kvp[i] = x.join('=');
            break;
        }
    }

    if(i<0) {kvp[kvp.length] = [key,value].join('=');}
	
    //this will reload the page, it's likely better to store this until finished
	url = url + kvp.join('&');
	console.log(url);
}
</script>
</body>
</html>
